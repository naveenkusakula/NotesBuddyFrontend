<div class="container-fluid">


	<div class="row">
		<div class="col banner ml-3 mr-3 ">
			<h1>
				<strong>{{courseName}}</strong>
			</h1>
			<!-- <h4>Some small detail of Course.</h4> -->
		</div>
	</div>

	<hr>

	<div class="row ">

		<div class="col-md-8">
			<div class="jumbotron boxPost " *ngFor="let note of notes">
				<div class="clearfix">
					<div class="float-left">
						<a href="#item1"><img src="assets/image/Notes.png" class="imgboxPost" alt="Title"></a>
						<a href="#item1" class="MainTitle">{{note.name}}</a>
					</div>
					<div class="float-right">
						<input type="hidden" value={{note.location}} />
						<input type="image" src="assets/image/save.png" class="rounded icnCourseMenu float-right"
							alt="...">
						<input type="image" src="assets/image/download.png" class="rounded icnCourseMenu float-right"
							alt="..." (click)="onClickMe(note.id)">
					</div>
				</div>
				<hr>
				<!-- <div>{{note.description}}</div> -->
				<br>
				<p>
					<strong>Date Added:</strong> {{note.uploadDate | date:'yyyy LLLL dd'}}
				</p>
			</div>
		</div>

		<div class="col-md-4">
			<div class="jumbotron">
				<div class="MainTitle">Post an item</div>
				<br>
				<form [formGroup]="formdata" ngNativeValidate (ngSubmit)="onClickSubmit(formdata.value)">

					<input type="text" class="form-control" id="title" placeholder="Title" formControlName="title"
						required>
					<br>
					<input type="text" class="form-control" id="description" placeholder="Description"
						formControlName="description" required>
					<br>
					<input type="email" class="form-control mr-sm-4" id="email" placeholder="Enter E-Mail Address"
						name="emailid" formControlName="emailid" required>
					<br>
					<br>
					<input type="file" name="notesFile" (change)="onFileSelected($event)" required />
					<br>
					<br>
					<button type="submit" class="btn btnsubmit">Post</button>

				</form>
			</div>
		</div>
	</div>

</div>
