<!DOCTYPE html>
<html lang="en">
<head>
<title>NotesBuddy | Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

	// Disable form submissions if there are invalid fields
	(function() {
		'use strict';
		window.addEventListener('load', function() {
			// Get the forms we want to add validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
</script>
<link href="css/style_R.css" type="text/css" rel="stylesheet">
<script>
	function alertbox() {
		if ($("#myAlert").find("div#myAlert2").length == 0) {
			$("#myAlert")
					.append(
							"<div class='alert alert-success alert-dismissable' id='myAlert2'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button> Success! message sent successfully.</div>");
		}
		$("#myAlert").css("display", "");

		var x = document.getElementById("sub");
		x.style.display = "none";

</script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-dark bgMenubar">
					<div>
						<a class="navbar-brand" href="home.html">NotesBuddy</a>
					</div>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col banner ml-3 mr-3 ">
				<h1>
					<strong>Registration!</strong>
				</h1>
			</div>
		</div>
		<hr>
		<div class="row ">

			<div class="col">
				<div class="boxRegistration">
					<form action="login.html" class="mt-3">
						<div class="form-group">

							<label for="txtUpdateProfNetId">Enter Your NetId:</label> <input
								type="text" class="form-control boxRegistrationField"
								id="txtUpdateProfNetId" required>

						</div>
						<div class="form-group">
							<label for="txtUpdateEmail">Enter Your Email Address:</label> <input
								type="email" class="form-control boxRegistrationField"
								id="txtUpdateEmail" required>
						</div>
						<div class="form-group">
							<label for="txtUpdatePassword">Enter Password:</label> <input
								type="password" class="form-control boxRegistrationField"
								id="txtUpdatePassword"> <small class="font-italic">The
								Password should be minimum 8 characters and should include a
								number, a UpperCase alphabet and a symbol.</small>
						</div>

						<div class="form-group">
							<label for="chooseProgram">Select Your Program:</label>
							<br/>
							<select
								id="chooseProgram" name="Program"
								class="custom-select custom-select-lg mb-3 boxRegistrationField">
								<option selected>Select Program</option>
								<option value="MACS">Master in Applied Computer
									Science(MACS)</option>
								<option value="MCS">Masters in Computer Science(MCS)</option>
							</select>

							<div class="form-group">
								<label for="chooseCourse">Select Your Course:</label><br/>
								
								<select
									id="chooseCourse" name="Course"
									class="custom-select custom-select-lg mb-3 boxRegistrationField">
									<option selected>Select Course</option>
									<option value="Web">Advance Web Services</option>
									<option value="CC">Advance Topics in Cloud Computing</option>
									<option value="QA">Quality Assurance</option>
									<option value="VA">Visual Analytics</option>
								</select>



								<hr>
							</div>


							<div class="mt-3 form-group">
								<button type="submit" class="btn btnsubmit"
									onclick="You are successfully Registred!">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
