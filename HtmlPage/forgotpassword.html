<!DOCTYPE html>
<html lang="en">
<head>
<title>NotesBuddy | Forgot Password</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

	// Disable form submissions if there are invalid fields
	(function() {
		'use strict';
		window.addEventListener('load', function() {
			// Get the forms we want to add validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
</script>
<link href="css/style.css" type="text/css" rel="stylesheet">
<script>
	function alertbox() {
		if ($("#myAlert").find("div#myAlert2").length == 0) {
			$("#myAlert")
					.append(
							"<div class='alert alert-success alert-dismissable' id='myAlert2'> <button type='button' class='close' data-dismiss='alert'  aria-hidden='true'>&times;</button> Success! message sent successfully.</div>");
		}
		$("#myAlert").css("display", "");

		var x = document.getElementById("sub");
		x.style.display = "none";
	}
</script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-dark bgMenubar">
					<div>
						<a class="navbar-brand" href="home.html">NotesBuddy</a>
					</div>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col banner ml-3 mr-3 ">
				<h1>
					<strong>Forgot Password?</strong>
				</h1>
			</div>


		</div>
		<hr>

		<div class="row ">

			<div class="col mt-1">
				<div class="jumbotron">

					<form action="/action_page.php" class="needs-validation" novalidate>
						<div class="form-inline">
							<label for="txtemail" class="mr-sm-2 ">E-Mail: </label> <input
								type="email" class="form-control " id="txtemail"
								placeholder="Enter E-Mail Address" name="email" required>
							<div class="valid-feedback"></div>
							<div class="invalid-feedback">Please fill out this field.
								Mandatory.</div>
							<button id="sub" type="submit" class="btn btn-dark btnsubmit"
								onclick="alertbox();" data-toggle="collapse">Submit</button>
							<hr>


							<div class="hide" id="myAlert">
								<div class="alert alert-success alert-dismissable" id="myAlert2">
									<button type="button" class="close" data-dismiss="alert"
										aria-hidden="true">&times;</button>
									<strong>Success!</strong> Check your mailbox for password
									recovery.
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
